<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORM BUILDER</title>
        <link rel="shortcut icon" href="logo2.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <header>
                <a href="https://mohammad-akbar.netlify.app/" target="_blank"></a>
                <h1>form builder</h1>
        </header>
        <section id="builder">
                <div class="container-lg">
                        <div class="row">

                                <div class="col-lg-4 col-sm-2">
                                        <a class="home"><i class="fa-solid fa-home"></i><span>home</span></a>
                                        <a class="undo"><i class="fa-solid fa-rotate"></i><span>reset</span></a>
                                        <ul class="buttons">

                                                <li><a class="number">
                                                                <i class="fa-solid fa-list-ol"></i><span>number</span>
                                                        </a></li>
                                                <li><a class="name">
                                                                <i class="fa-regular fa-user"></i><span>name</span>
                                                        </a></li>
                                                <li><a class="password">
                                                                <i class="fa-solid fa-lock"></i><span>password</span>
                                                        </a></li>
                                                <li><a class="email">
                                                                <i class="fa-regular fa-envelope"></i><span>email</span>
                                                        </a></li>
                                                <li><a class="tel">
                                                                <i class="fa-solid fa-phone"></i><span>phone</span>
                                                        </a></li>
                                                <li><a class="url">
                                                                <i class="fa-solid fa-globe"></i><span>URL</span>
                                                        </a></li>
                                                <li><a class="range"><i
                                                                        class="fa-solid fa-ruler-horizontal"></i><span>range</span>
                                                        </a></li>
                                                <li><a class="color">
                                                                <i class="fa-solid fa-palette"></i><span>color</span>
                                                        </a></li>
                                                <li><a class="date"><i
                                                                        class="fa-solid fa-calendar-day"></i><span>date</span>
                                                        </a></li>
                                                <li><a class="time">
                                                                <i class="fa-regular fa-clock"></i><span>time</span>
                                                        </a></li>
                                                <li><a class="file">
                                                                <i class="fa-solid fa-file-export"></i><span>file</span>
                                                        </a></li>
                                                <li><a class="radio"><i
                                                                        class="fa-regular fa-circle-dot"></i><span>radio</span>
                                                        </a></li>
                                                <li><a class="checkbox"><i
                                                                        class="fa-regular fa-square-check"></i><span>checkbox</span>
                                                        </a></li>
                                                <li><a class="select"><i
                                                                        class="fa-regular fa-hand-pointer"></i><span>select</span>
                                                        </a></li>
                                                <li><a class="textarea"><i
                                                                        class="fa-regular fa-message"></i><span>textarea</span>
                                                        </a></li>
                                                <!-- <li><a class="button"><i
                                                                        class="fa-solid fa-toggle-on"></i><span>button</span>
                                                        </a></li> -->
                                                <li><a class="submit"><i class="fa-regular fa-floppy-disk"></i><span>submit
                                                                        button</span>
                                                        </a></li>
                                                <li><a class="reset"><i class="fa-solid fa-undo"></i><span>reset
                                                                        button</span>
                                                        </a></li>


                                        </ul>
                                </div>
                                <div class="col-lg-8 col-sm-10">
                                        <ul class="empty"></ul>
                                </div>
                        </div>
                </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
